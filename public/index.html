<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Chat ðŸ’™</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      background-color: #0d47a1;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .mensaje {
      max-width: 70%;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      word-wrap: break-word;
    }
    .usuario {
      align-self: flex-end;
      background-color: #1e88e5;
    }
    .nova {
      align-self: flex-start;
      background-color: #0d47a1;
    }
    #inputArea {
      display: flex;
      padding: 0.5rem;
      background-color: #1c1c1c;
    }
    #inputArea input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      margin-right: 0.5rem;
      font-size: 1rem;
    }
    #inputArea button {
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: none;
      background-color: #0d47a1;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    #loading {
      display: none;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>Nova ðŸ’™</header>
  <div id="chat"></div>
  <div id="loading">Nova estÃ¡ escribiendo...</div>
  <div id="inputArea">
    <input type="text" id="mensajeInput" placeholder="Escribe algo..." />
    <button id="enviarBtn">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('mensajeInput');
    const btn = document.getElementById('enviarBtn');
    const loading = document.getElementById('loading');

    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = `mensaje ${clase}`;
      div.textContent = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMensaje() {
      const mensaje = input.value.trim();
      if (!mensaje) return;
      agregarMensaje(mensaje, 'usuario');
      input.value = '';
      loading.style.display = 'block';

      try {
        const respuesta = await fetch(`/msg?m=${encodeURIComponent(mensaje)}`);
        const texto = await respuesta.text();
        agregarMensaje(texto, 'nova');
      } catch (error) {
        agregarMensaje("Error: No se pudo conectar con Nova.", 'nova');
        console.error(error);
      } finally {
        loading.style.display = 'none';
      }
    }

    btn.addEventListener('click', enviarMensaje);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') enviarMensaje();
    });

    // Mensaje inicial
    agregarMensaje("Hola, soy Nova ðŸ’™. CuÃ©ntame cÃ³mo te sientes.", 'nova');
  </script>
</body>
</html>
