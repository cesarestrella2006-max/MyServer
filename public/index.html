<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nova</title>
  <style>
    body { font-family: sans-serif; background: #f0f8ff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    #chat { width: 90%; max-width: 500px; height: 400px; border: 1px solid #aaa; padding: 10px; overflow-y: scroll; margin-bottom: 10px; background: #fff; }
    input { width: 80%; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input id="msgInput" placeholder="Escribe tu mensaje..." />
  <button onclick="enviar()">Enviar</button>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msgInput");

    async function enviar() {
      const mensaje = input.value;
      if (!mensaje) return;
      agregarMensaje("TÃº: " + mensaje);
      input.value = "";
      
      try {
        const res = await fetch(`/msg?m=${encodeURIComponent(mensaje)}`);
        const texto = await res.text();
        agregarMensaje("Nova: " + texto);
      } catch (e) {
        agregarMensaje("Error: no se pudo enviar el mensaje");
      }
    }

    function agregarMensaje(texto) {
      const p = document.createElement("p");
      p.textContent = texto;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
