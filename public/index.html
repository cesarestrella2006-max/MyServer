<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Server</title>
  <style>
    /* Estilo general */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Barra superior azul */
    header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .heart {
      color: #ff4d4d;
      margin-left: 10px;
    }

    /* √Årea de mensajes */
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .nova {
      background-color: #e0e0e0;
      color: #333;
      align-self: flex-start;
    }

    /* √Årea de entrada */
    #input-area {
      display: flex;
      padding: 10px 20px;
      border-top: 1px solid #ccc;
      background-color: white;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1em;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #send-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    Nova <span class="heart">üíô</span>
  </header>

  <div id="chat">
    <div class="message nova">Hola, soy Nova, cu√©ntame c√≥mo te sientes.</div>
  </div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Escribe tu mensaje aqu√≠...">
    <button id="send-btn">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    // Funci√≥n para agregar un mensaje al chat
    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Funci√≥n para enviar mensaje al servidor
    async function sendMessage() {
      const mensaje = input.value.trim();
      if (!mensaje) return;

      addMessage(mensaje, 'user');
      input.value = '';

      try {
        const res = await fetch(`/msg?m=${encodeURIComponent(mensaje)}`);
        const data = await res.text();
        addMessage(data, 'nova');
      } catch (err) {
        console.error('Error:', err);
        addMessage('Error al obtener respuesta de Nova.', 'nova');
      }
    }

    // Eventos
    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
